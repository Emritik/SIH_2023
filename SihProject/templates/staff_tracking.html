<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    
    <style>
        /* styles.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
}

nav ul {
    list-style-type: none;
    display: flex;
    align-items: center;
    justify-content: space-around;
}

nav a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}

main {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
}

.upload-container {
    text-align: center;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}


#upload-container {
            background-color: #fff;
            border: 2px dashed #ccc;
            text-align: center;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            border-radius: 10px;
        }

        #upload-input {
            display: none;
        }

        #drag-area {
            padding: 20px;
            cursor: pointer;
        }

        #file-list {
            list-style: none;
            padding: 0;
        }

        #file-list li {
            margin: 5px 0;
        }
/*723686*/
        #title-input,
        #description-input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }

        #title-input {
            font-weight: bold;
        }

        #description-input {
            font-style: italic;
        }
        .btn-upload {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-upload:hover {
            background-color: #0056b3;
        }
        .container{
            background-color: #fff;
            border: 2px dashed #ccc;
            text-align: center;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            border-radius: 10px;
            
        }
        .btn-primary {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
            <li><a href="staff_home">Home</a></li>
            <li><a href="#">collabration</a></li>
            <li><a href="staff_tracking">Tracking</a></li>
            <li><a href="search_data_staff">Search</a></li>
            <li><a href="upload_data_staff">Upload</a></li>
            </ul>
            <div class="signup-button">
                <a href="logout_user">Logout</a>
              </div>
        </nav>
    </header>
    
  








   


    <div class="container">
        <table class="table table-bordered mt-5">
            <thead>
              <tr>
                <th scope="col">Project ID's</th>
                <th scope="col">Title</th>
                <th scope="col">objective</th>
                <th scope="col">completion</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for data in datas %}
              <tr>
                <th scope="row">{{data.id}}</th>
                <td>{{data.title}}</td>
                <td>{{data.objective}}</td>
                <td>{{data.completion}}</td>
                <td><form method="post">{% csrf_token %}<button type="submit" class="btn btn-success" onclick="alert('Your responce is tracked!!')"> Track</button></form></td>

              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
    


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  
</body>
</html>
