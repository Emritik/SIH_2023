<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
}

nav ul {
    list-style-type: none;
    display: flex;
    align-items: center;
    justify-content: space-around;
}

nav a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}

main {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
}

.upload-container {
    text-align: center;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}


#upload-container {
            background-color: #fff;
            border: 2px dashed #ccc;
            text-align: center;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            border-radius: 10px;
        }

        #upload-input {
            display: none;
        }

        #drag-area {
            padding: 20px;
            cursor: pointer;
        }

        #file-list {
            list-style: none;
            padding: 0;
        }

        #file-list li {
            margin: 5px 0;
        }

        #title-input,
        #description-input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }

        #title-input {
            font-weight: bold;
        }

        #description-input {
            font-style: italic;
        }
        .btn-upload {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-upload:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="staff_home">Home</a></li>
                <li><a href="#">collabration</a></li>
                <li><a href="staff_tracking">Tracking</a></li>
                <li><a href="search_data_staff">Search</a></li>
                <li><a href="upload_data_staff">Upload</a></li>
            </ul>
            <div class="signup-button">
                <a href="logout_user">Logout</a>
              </div>
    </nav>
    </header>

    <main>
        <div id="upload-container">
            <div id="drag-area">
                <form  method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p>Drag and drop files here</p>
                <p>or</p>
                <label for="upload-input" id="file-label">Click to browse</label>
                <input type="file" id="upload-input" name="file" multiple>
            </div>
            <ul id="file-list"></ul>
            <input type="text" id="title-input" name="title" placeholder="Title">
            <input type="text" id="description-input" name="description" placeholder="Description">
            <button type="submit" class="btn-upload">Upload File</button>
        </form>
        </div>
    </main>

    <script>
        const dragArea = document.getElementById('drag-area');
        const fileInput = document.getElementById('upload-input');
        const fileList = document.getElementById('file-list');
        const titleInput = document.getElementById('title-input');
        const descriptionInput = document.getElementById('description-input');

        dragArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragArea.classList.add('dragover');
        });

        dragArea.addEventListener('dragleave', () => {
            dragArea.classList.remove('dragover');
        });

        dragArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dragArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', () => {
            const files = fileInput.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            fileList.innerHTML = '';
            for (const file of files) {
                const listItem = document.createElement('li');
                listItem.textContent = file.name;
                fileList.appendChild(listItem);
            }
        }
    </script>
</body>
</html>
